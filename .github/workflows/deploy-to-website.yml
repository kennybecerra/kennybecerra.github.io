name: deploy-to-website
on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
      - run: npm install
      - run: npm run build
      - run: echo "Successfully built website"
      - run: npm run deploy
      - run: echo "Successfully deployed website"
